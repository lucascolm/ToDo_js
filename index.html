<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO_LIST</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">ToDo App</h1>
      <form id="formulario">
        <input
        id="input"
          type="text"
          placeholder="ingrese tarea"
          class="form-control my-2"
          autofocus
        />
        <div class="d-grid">
          <button class="btn btn-primary" type="submit">Agregar</button>
        </div>
      </form>
      <div id="lista-tareas" class="mt-3">
        
      </div>

    </div>
    <template id="template">
      <div
        class="alert alert-warning d-flex justify-content-between align-items-center"
      >
        <p class="m-0">Tarea 1</p>
        <h3 class="m-0">
          <i class="fas fa-solid fa-circle-check text-success" role="button"></i>
          <i class="fas fa-solid fa-circle-minus text-danger" role="button"></i>
        </h3>
      </div>
    </template>
    <script src="app.js"></script>
  </body>
</html>
